<galaxy-navigation-component></galaxy-navigation-component>
<h2>Show Player</h2>
<h4>Spieler-Liste</h4>

<ol>
    <li *ngFor="let player of players$| async">{{ player }}</li>
</ol>
<button class="btn btn-default" (click)="showHideColorPicker()">Select color </button>
<div class="color-picker" [hidden]="isPickerShown">
    <div *ngFor="let color of colors$| async" [ngStyle]="{'background-color': color}" (click)="pickColor(color)">
    </div>
</div>
